<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe Project</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
   
    <h1>Tic Tac Toe</h1>

    <div class="container">
        <div id="tile1" class="arr tile right bottom">
            <button id="button1">Move</button>
        </div>
        <div id="tile2" class="arr tile right bottom">
            <button id="button2">Move</button>
        </div>
        <div id="tile3" class="arr tile bottom">
            <button id="button3">Move</button>
        </div>
        <div id="tile4" class="arr tile right bottom">
            <button id="button4">Move</button>
        </div>
        <div id="tile5" class="arr tile right bottom">
            <button id="button5">Move</button>
        </div>
        <div id="tile6" class="arr tile bottom">
            <button id="button6">Move</button>
        </div>
        <div id="tile7" class="arr tile right">
            <button id="button7">Move</button>
        </div>
        <div id="tile8" class="arr tile right">
            <button id="button8">Move</button>
        </div>
        <div id="tile9" class="arr tile">
            <button id="button9">Move</button>
        </div>
        <div>
            <p id="result"></p>
        </div>
    </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
